name: Release

on:
  push:
    branches:
      - master
      - usb-handling-in-python
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - python-version: '3.10'
          - python-version: '3.11'

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: ${{matrix.python-version}}

    - name: Install build tools
      run: python -m pip install --upgrade pip build

    - name: Build wheel and sdist
      run: python -m build --sdist --wheel --outdir dist

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: vmk-spectrum-${{ matrix.python-version }}
        path: dist/*

  test:
    needs: build
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            python-version: '3.10'
          - os: ubuntu-latest
            python-version: '3.11'
          - os: windows-latest
            python-version: '3.10'
          - os: windows-latest
            python-version: '3.11'

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: vmk-spectrum-${{ matrix.python-version }}
          path: artifacts/
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest

      - name: Install artifact (Windows)
        if: matrix.os == 'windows-latest'
        run: Get-ChildItem -Path artifacts -Filter *.whl | ForEach-Object { pip install $_.FullName }
        shell: pwsh

      - name: Download D2XX (Windows)
        if: matrix.os == 'windows-latest'
        run: curl -o ftdi.zip -L https://ftdichip.com/wp-content/uploads/2023/09/CDM-v2.12.36.4-WHQL-Certified.zip
        shell: pwsh

      - name: Extract D2XX (Windows)
        if: matrix.os == 'windows-latest'
        run: Expand-Archive -Path ftdi.zip -DestinationPath ftdi
        shell: pwsh

      - name: Install D2XX to PATH (Windows)
        if: matrix.os == 'windows-latest'
        run: |
            Copy-Item -Path ftdi/amd64/ftd2xx64.dll -Destination $Env:SystemRoot\System32
            Copy-Item -Path ftdi/i386/ftd2xx.dll -Destination $Env:SystemRoot\SysWOW64
        shell: pwsh

      - name: Install artifact (Unix)
        if: matrix.os != 'windows-latest'
        run: pip install artifacts/*.whl
        shell: bash

      - name: Run tests
        run: pytest tests/

  upload-docs:
    if: ${{github.ref == 'refs/heads/master'}}
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install documentation tools
        run: pip install mkdocs mkdocs-material mkdocstrings mkdocstrings-python mkdocs-jupyter

      - name: Build documentation
        run: mkdocs build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4.6.8
        with:
          folder: docs_generated

  release:
    if: ${{ github.ref == 'refs/tags/latest' }}
    runs-on: ubuntu-latest
    needs: test
    steps:
    - uses: actions/checkout@v4
    - uses: actions/download-artifact@v4
    - uses: marvinpinto/action-automatic-releases@v1.2.1
      with:
        repo_token: ${{secrets.GITHUB_TOKEN}}
        automatic_release_tag: 'latest'
        title: 'Latest Build'
        files: |
          ${{github.workspace}}/*/*.whl
    - name: Copy whl files
      run: 'mkdir dist; cp $GITHUB_WORKSPACE/*/*.whl dist/'
    - name: Publish distribution to PyPI
#      if: startsWith(github.ref, 'refs/tags')
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
#        packages-dir: ${{github.workspace}}/
