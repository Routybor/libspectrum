name: Release

on:
  push:
    branches:
      - master
      - usb-handling-in-python
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - python-version: '3.10'
          - python-version: '3.11'

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: ${{matrix.python-version}}

    - name: Install build tools
      run: python -m pip install --upgrade pip build

    - name: Build wheel and sdist
      run: python -m build --sdist --wheel --outdir dist

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: vmk-spectrum-${{ matrix.python-version }}
        path: dist/*

  test:
    needs: build
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            python-version: '3.10'
          - os: ubuntu-latest
            python-version: '3.11'
          - os: windows-latest
            python-version: '3.10'
          - os: windows-latest
            python-version: '3.11'

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: vmk-spectrum-${{ matrix.python-version }}
          path: artifacts/
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest

      - name: Install artifact (Windows)
        if: matrix.os == 'windows-latest'
        run: Get-ChildItem -Path artifacts -Filter *.whl | ForEach-Object { pip install $_.FullName }
        shell: pwsh

      - name: Install artifact (Unix)
        if: matrix.os != 'windows-latest'
        run: pip install artifacts/*.whl
        shell: bash

      - name: Run tests
        run: pytest tests/

